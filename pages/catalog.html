<!DOCTYPE html>
<html lang="es">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Catálogo de Productos</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link rel="stylesheet" href="../assets/css/styles.css">
    </head>

<body>

    <nav id="navbar"></nav>

    <br><br>
    </div>
    <h1 class="text-center">Catálogo de Productos</h1>

    <div class="container mb-4">
    <div class="row g-2">
        <!-- Buscador -->
        <div class="col-12 col-md-6">
        <input type="text" id="searchInput" class="form-control" placeholder="Buscar productos...">
        </div>
        <!-- Categorías -->
        <div class="col-12 col-md-6">
        <select id="categoryFilter" class="form-select">
            <option value="">Todas las categorías</option>
            <option value="anime">Anime</option>
            <option value="videojuegos">Videojuegos</option>
            <option value="cómics">Cómics</option>
            <option value="cartas">Cartas</option>
            <option value="accesorios">Accesorios</option>
        </select>
        </div>
    </div>
    </div>



    <!-- PRODUCTOS DINAMICOS -->
    <div class="container">
        <div class="row justify-content-center" id="productContainer"></div>
    </div>



    <footer id="footer"></footer>
    <script src="../assets/js/nav.js"></script>
    <script src="../assets/js/catalog.js"></script>
    <script src="../assets/js/carrito.js"></script>
    <script src="../assets/js/loadTemplates.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>

</html>
